part:
  de: In der Schule.
  ja: 学校にて
sections:
  - title:
      de: In die Schule!
      ja: 学校にて
    conversations:
      - modern:
        - de: Es ist Zeit zu gehen!
          ja: 出発の時間だぞ！
        grc:
          - ὥρα προβαίνειν σοί ἐστιν.
      - modern:
        - de: "Es ist Zeit in's Gymnasium zu gehen!"
          ja: 学校\footnote{原文はGymnasium}へ行く時間だ。
        grc:
          - ὥρα ἐστὶν εἰς τὸ γυμνάσιον βαδίζειν.
      - modern:
        - de: "So mach' doch, daß du in's Gymnasium kommst!"
          ja: 一刻も早く学校へ行きなさい。
        grc:
          - οὐκ ἂν φθάνοις εἰς τὸ γυνμάσιον ἰών;
      - modern:
        - de: Halt dich nicht auf! --- Beeile dich!
          ja: グズグズするな！ --- 急げ！
        grc:
          - μή νυν διάτριβε! --- σπεῦδέ νυν!
      - modern:
        - de: Du hast keine Zeit mehr zu verlieren.
          ja: もう時間がないぞ。
        grc:
          - ὁ καιρός ἐστι μηκέτι μέλλειν.
      - modern:
        - de: "Mach' dir keine Sorge!"
          ja: 心配しないで！
        grc:
          - μὴ φροντίσῃς.
      - modern:
        - de: Nur nicht ängstlich!
          ja: 怖がらないで！
        grc:
          - μηδὲν δείσῃς.
      - modern:
        - de: Sei unbesorgt!
          ja: 安心しなさい！
        grc:
          - μηδὲν φοβηθῆς.
  - title:
      de: Zu spät gekommen!
      ja: 遅刻しました！
    conversations:
      - modern:
        - de: Wir wollen beten!
          ja: 祈りましょう！\footnote{訳註：授業開始時の一幕か？}
        grc:
          - "ἀλλ' εὐχώμεθα!"
        cite: Aristoph. Pax 967
      - modern:
        - de: "Ich bin \emph{doch nicht etwa} zu spät gekommen?"
          ja: \kenten{もしかしたら}遅刻ですかね？
          commentary: μῶνは否定応答を期待する疑問小辞。
        grc:
          - \emph{μῶν} ὕστερος πάρειμι;
      - modern:
        - de: Ich bin zu spät gekommen.
          ja: 遅刻しました！
        grc:
          - ὕστερος ἦλθον!
      - modern:
        - de: Hilf Himmel! --- Ach, ich Ärmster!
          ja: 厄避けのアポッローン様！ --- ああ、なんて災難だ。
        grc:
          - Ἄπολλον ἀποτρόπαιε! --- οἴμοι κακοδαίμων!
        cite: Aristoph. Pl. 854, Vesp. 161; Aristoph. Thes. 235
      - modern:
        - de: Ich Unglücks\textcompwordmark{}wurm!
          ja: ツイてないなぁ！
        grc:
          - κακοδαίμων ἐγώ!
      - modern:
        - de: Verwünscht!
          ja: 惨めだ！
        grc:
          - οἴμοι τάλας!
      - modern:
        - de: Wo kommen Sie denn nur her?
          ja: 一体どこから来たのですか？
        grc:
          - πόθεν ἥκεις ἐτεόν;
      - modern:
        - de: Sie sind wieder zu spät gekommen!
          ja: また遅刻しましたね！
        grc:
          - ὕστερον αὖθις ἦλθες!
      - modern:
        - de: Wes\textcompwordmark{}halb sind Sie jetzt erst gekommen?
          ja: 何故今頃来たのですか？
        grc:
          - τοῦ ἕνεκα τηνικάδε ἀφίκου;
      - modern:
        - de: Es hat noch nicht acht geschlagen.
          ja: まだ8時の鐘は鳴っていませんよね。
        grc:
          - οὐ γάρ πω ἐσήμηνε τὴν ὀγδόην.
      - modern:
        - de: Sie sind erst nach dem Läuten gekommen!
          ja: 君は時鐘が鳴った後に来ましたね！
        grc:
          - ὕστερος σὺ ἦλθες τοῦ σημείου.
      - modern:
        - de: Seien Sie nicht böse; meine Uhr geht falsch.
          ja: 怒らないでください。私の時計が狂っていたからです。
        grc:
          - μὴ ἀγανάκτει· τὸ γὰρ ὡρολόγιόν μου \emph{οὐκ ὀρθῶς χωρεῖ.}
      - modern:
        - de: Wirklich? Zeigen Sie einmal!
          ja: 本当ですか？　見せなさい！
        grc:
          - |-
            ἄληθες; ἀλλὰ δεῖξον! (\textgerman{nicht:}
            ἀληθές;)
      - modern:
        - de: Setzen Sie sich!
          ja: 席に着きなさい。
        grc:
          - κάθιζε!
  - title:
      de: Schriftliche Arbeiten
      ja: 作文課題
    conversations:
      - modern:
        - de: Wollen einmal sehen, was Sie geschrieben haben!
          ja: 何を書いたのか見せなさい！
        grc:
          - "φέρ' ἴδω, τί ουν ἔγραψας."
      - modern:
        - de: Hier ist es.
          ja: はい、どうぞ。
        grc:
          - \emph{ἰδού.}
      - modern:
        - de: Wovon handelt der Aufsatz?
          ja: この作文は何についてのものですか？
        grc:
          - ἐστὶ δὲ περὶ τοῦ τὰ γεγραμμένα;
      - modern:
        - de: Geben Sie das Heft her, damit ich es lesen kann.
          ja: 読みますので、ノートを渡しなさい。
        grc:
          - "\\emph{φέρε} τὸ βιβλίον, ἵν' ἀναγνῶ."
      - modern:
        - de: Wollen einmal sehen, was darin steht!
          ja: さて、中に何とあるか見てみましょう！
        grc:
          - "φέρ' ἴδω, τί ἔνεστιν."
      - modern:
        - de: Haben Sie einen Bleistift?
          ja: 鉛筆は持っていますか？
        grc:
          - ἔχεις κυκλομόλυβδον;
      - modern:
        - de: Das R hier ist miserabel.
          ja: ここの「ρ」は汚いね。
        grc:
          - τὸ ῥῶ τουτὶ μοχθηρόν.
      - modern:
        - de: Was ist denn das eigentlich für ein Buchstabe?
          ja: これは\kenten{一体}何という文字ですか？
        grc:
          - "τουτὶ τί \\emph{ποτ'} ἐστὶ γράμμα;"
      - modern:
        - de: Sie geben sich keine Mühe!
          ja: 君はぞんざいですね。
        grc:
          - οὐκ ἐπιμελὴς εἶ.
      - modern:
        - de: Haben Sie das allein gemacht (verfaßt)?
          ja: これは君が自分で書いたのですか？
        grc:
          - αὐτὸς σὺ ταῦτα ἔγραφες;
      - modern:
        - de: Verfaßt ist es von mir, aber von meinem Vater corrigirt.
          ja: 書いたのは私ですが、訂正したのは父です。
        grc:
          - "συντέταχθαι μὲν ταῦτα ὑπ' ἐμοῦ, διώρθωται δὲ ὑπὸ τοῦ πατρός."
      - modern:
        - de: Haben Sie alles berührt und nichts übergangen?
          ja: 申し開きはそれで全てですか？　もう他に言うことはありませんか？
        grc:
          - ἦ πάντα ἐπελήλυθας κοὐδὲν παρῆλθες;
      - modern:
        - de: Ich glaube wenigstens.
          ja: そう思われます。
        grc:
          - δοκεῖ γοῦν μοι.
      - modern:
        - de: Das steht nicht darin.
          ja: それはそこにはありません。
        grc:
          - οὐκ ἔνεστι τοῦτο.
      - modern:
        - de: >-
            Ich habe die Nacht nicht geschlafen, sondern bis zum Morgen an meiner
            Rede gearbeitet.
          ja: 夜は一睡もせず、朝まで弁論に取り組んでいました。
        grc:
          - |-
            οὐκ ἐκάθευδον τὴν νύκτα ἀλλὰ\footnote{%
            \textgreek{ὁ τυπογράφος ἔγραψα τὸν οὐ γεγραμμένον
            τόνον.}%
            } διεπονούμην πρὸς φῶς περὶ τὸν λόγον.
      - modern:
        - de: Ich weiß schon, wie Sie es machen.
          ja: あなたのやり方はもう分かっています。
        grc:
          - τούς τρόπους σου ἐπίσταμαι.
      - modern:
        - de: Hier haben Sie zweimal dasselbe gesagt!
          ja: ここで同じことを2回言っていますよ！
        grc:
          - ἐνταῦθα δὶς ταὐτὸν εἶπες!
      - modern:
        - de: Gleich von vornherein haben Sie einen kolossalen Bock gemacht.
          ja: 最初から凄い失敗をしましたね。
        grc:
          - \emph{εὐθὺς} ἡμάρτηκας θαυμασίως ὡς.
        cite: LSJ ὡς D.III.b.
      - modern:
        - de: Ihre Arbeit enthält 20 Fehler.
          ja: 君の課題には20の間違いがあります。
        grc:
          - ἔχει τὸ σὸν εἴκοσιν ἁμαρτίας.
      - modern:
        - de: Sie wissen von vielen Dingen nichts.
          ja: 君にはまだ沢山知らないことがありますね。
        grc:
          - πολλά σε λανθάνει.
  - title:
      de: Grammatisches
    conversations:
      - modern:
        - de: Weiter nun!
        grc:
          - ἴθι νυν.
      - modern:
        - de: Ich will Sie einmal examiniren, wie es mit Ihnen im Griechischen steht.
        grc:
          - βούλομαι λαβεῖν σου πεῖραν, ὅπως ἔχεις περὶ τῶν Ἑλληνικῶν.
      - modern:
        - de: \emph{Wie} heißt der Genitiv von diesem Wort?
        grc:
          - ποία \emph{ἐστὶν} ἡ γενικὴ ταύτης τῆς λέξεως;
      - modern:
        - de: Der Nominativ, Dativ, Accusativ, Vocativ?
        grc:
          - ἡ ὀνομαστική, δοτική, αἰτιατική, κλητική;
      - modern:
        - de: Falsch!
        grc:
          - μὴ δῆτα!
      - modern:
        - de: Der Genitiv von diesem Worte ist ungebräuchlich.
        grc:
          - ἡ γενικὴ τῆς λέξεως ταύτης ἄχρηστός ἐστιν.
      - modern:
        - de: Ganz richtig!
        grc:
          - ὀρθῶς γε!
      - modern:
        - de: Wie heißt der Indicativ des Präsens von diesem Verb?
        grc:
          - ποῖός ἐστιν ὁ ἐνεστὼς (χρόνος) τῆς ὁριστικῆς τοῦ ῥήματος τούτου;!
      - modern:
        - de: Das will ich mir notiren.
        grc:
          - μνημόσυνα ταῦτα γράψομαι.
      - modern:
        - de: Ich schreibe mir das auf.
        grc:
          - γράφομαι τοῦτο.
      - modern:
        - de: Der Conjunctiv, Optativ, Imperativ.
        grc:
          - ἡ ὑποτακτική, εὐκτική, προστακτική.
      - modern:
        - de: Der Infinitiv, das Particip.
        grc:
          - ἡ ἀπαρέμφατος, ἡ μετοχή.
      - modern:
        - de: Das Imperfect, Perfect.
        grc:
          - ὁ παρατατικός, ὁ παρακείμενος.
      - modern:
        - de: Plus\textcompwordmark{}quamperfect, Aorist.
        grc:
          - ὁ ὑπερσυντελικός, ἀόριστος.
      - modern:
        - de: Futurum. (Erstes, zweites.)
        grc:
          - ὁ μέλλων. (πρῶτος, δεύτερος.)
      - modern:
        - de: Das Activ, Passiv.
        grc:
          - τὸ ἐνεργητικόν, παθητικόν.
      - modern:
        - de: Sie betonen falsch.
        grc:
          - οὐκ ὀρθῶς τονοῖς.
      - modern:
        - de: Der Accent (Acut, Gravis, Circumflex).
        grc:
          - ἡ κεραία (ἡ ὀξεῖα, βαρεῖα, περισπωμένη).
      - modern:
        - de: Der Artikel muß stehen.
        grc:
          - δεῖ τοῦ ἄρθρου.
  - title:
      de: Verkehrte Antworten
    conversations:
      - modern:
        - de: Geben Sie Acht!
        grc:
          - πρόσεχε τὸν νοῦν!
      - modern:
        - de: Beantworten sie mir, was ich fragen werde.
        grc:
          - "ἀπόκριναι, ἅττ' ἄν ἔρωμαι."
      - modern:
        - de: Antworten Sie bestimmt!
        grc:
          - ἀπόκριναι σαφῶς!
      - modern:
        - de: Reden Sie laut.
        grc:
          - λέξον \emph{μέγα.}
      - modern:
        - de: Versuchen Sie etwas recht Scharfsinniges u. Gescheites zu sagen!
        grc:
          - ἀποκινδύνευε λεπτόν τι καὶ σοφὸν λέγειν.
      - modern:
        - de: Bitte, sprechen Sie weiter!
        grc:
          - λέγοις ἂν ἄλλο.
      - modern:
        - de: Fahren Sie fort!
        grc:
          - "λέγε, ὦ 'γαθέ!"
      - modern:
        - de: Nun, Sie scheinen nicht zu wissen, was Sie sagen sollen.
        grc:
          - "ἀλλ' οὐκ ἔχειν ἔοικας, ὅτι λέγῃς."
      - modern:
        - de: Warum reden Sie nicht weiter?
        grc:
          - τί σιωπᾷς;
      - modern:
        - de: Sagen Sie mir, was Sie meinen!
        grc:
          - |-
            εἰπέ μοι, ὅτι\footnote{%
            \textgreek{ὁ τυπογράφος ἔγραψα τὸν οὐ γεγραμμένον
            ἦχον.}%
            } λέγεις.
      - modern:
        - de: Was reden Sie da für verkehrtes Zeug?
        grc:
          - τί ταῦτα ληρεῖς;
      - modern:
        - de: "Sie schwatzen in's Blaue hinein!"
        grc:
          - ἄλλως φλυαρεῖς;
      - modern:
        - de: Das ist was ganz Anderes!
        grc:
          - "οὐ ταὐτόν, ὦ 'τάν!"
      - modern:
        - de: Nicht darnach frage ich Sie!
        grc:
          - "οὐ τοῦτ' ἐρωτῶ σε."
      - modern:
        - de: Doch (\textlatin{sc.} abbrechend) antworten Sie einmal auf meine Frage.
        grc:
          - \emph{καὶ μὴν} ἐπερωτηθεὶς ἀπόκριναί μοι.
      - modern:
        - de: Sie sprechen in Räthseln!
        grc:
          - "δι' αἰνιγμῶν λέγεις."
      - modern:
        - de: Ist das Ihr Ernst oder scherzen Sie?
        grc:
          - σπουδάζεις ταῦτα ἢ παίζεις;
      - modern:
        - de: Unsinn!
        grc:
          - οὐδὲν λέγεις!
      - modern:
        - de: Machen Sie weiter kein Gerede!
        grc:
          - μὴ λάλει!
      - modern: # ToDo
        - de: Schweigen Sie!
        grc:
          - σίγα!
          - σιώπα!
      - modern:
        - de: So schweigen Sie doch!
        grc:
          - οὐ σιγήσει;
      - modern:
        - de: O Sie Schwachkopf!
        grc:
          - ὦ μῶρε σύ!
  - title:
      de: Abbildungen
    conversations:
      - modern:
        - de: Ich will Ihnen eine Abbildung zeigen.
        grc:
          - εἰκόνα ὑμῖν ἐπιδείξω.
      - modern:
        - de: Sehen Sie einmal hinunter!
        grc:
          - βλέψατε κάτω!
      - modern:
        - de: Sehen Sie hinauf!
        grc:
          - βλέψατε ἄνω!
      - modern:
        - de: Wo sehen Sie hin?
        grc:
          - ποῖ βλέπεις;
      - modern:
        - de: Sie sehen wo anders hin.
        grc:
          - ἑτέρωσε βλέπεις.
      - modern:
        - de: Sieh einmal hierher!
        grc:
          - δεῦρο σκεψαι!
      - modern:
        - de: \myafterpagetrue\mysetaligntext{german}{Ich höre ein Geräusch{ }}\mysetalign{german}dahinten.
        grc:
          - καὶ μὴν αἰσθάνομαι ψόφου τινός ἐξόπισθεν.
      - modern:
        - de: \bgroup\mysetalign{german}da vorn.\par\egroup
        grc:
          - ἐν τῷ πρόσθεν.
      - modern:
        - de: Hören Sie auf zu schwatzen!
        grc:
          - παῦσαι λαλῶν!
      - modern:
        - de: So schwatzen Sie doch nicht!
        grc:
          - οὐ μὴ λαλήσετε;
  - title:
      de: Griechische Dichter
    conversations:
      - modern:
        - de: Sagen Sie mir nun die schönste Stelle aus der Antigone her!
        grc:
          - ἐκ τῆς Ἀντιγόνης τὸ νῦν εἰπὲ τὴν καλλίστην ῥῆσιν ἀπολέγων.
      - modern:
        - de: Den Anfang der Odyssee.
        grc:
          - τὸ πρῶτον τῆς Ὀδυσσείας.
      - modern:
        - de: Was bedeutet diese Stelle?
        grc:
          - τί \emph{νοεῖ} τοῦτο;
      - modern:
        - de: Sie sind nicht recht bei Troste!
        grc:
          - κακοδαιμονᾷς.
      - modern:
        - de: Wie naiv!
        grc:
          - ὡς εὐηθικῶς!
      - modern:
        - de: Wo haben Sie Ihren Verstand?
        grc:
          - ποῦ τὸν νοῦν ἔχεις;
      - modern:
        - de: Sie sind von Sinnen.
        grc:
          - παραφρονεῖς!
      - modern:
        - de: >-
            Diese Stelle hat Sophokles nicht so aufgefaßt, wie Sie sie auffassen.
            Überlegen Sie es sich besser!
        grc:
          - |-
            τὴν ῥῆσιν ταύτην οὐκ οὕτω Σοφοκλῆς ὑπελάμβανεν, ὡς σὺ ὑπολαμβάνεις.
            ὅρα δὴ βέλτιον.
      - modern: # Why \_?
        - de: Beachten Sie diesen Aus\textcompwordmark{}druck!\_
        grc:
          - σκόπει τὸ ῥῆμα τοῦτο!
      - modern:
        - de: \textgreek{ἥκω} ist gleichbedeutend mit \textgreek{κατέρχομαι.}
        grc:
          - ἥκω ταὐτόν ἐστι τῷ κατέρχομαι.
      - modern:
        - de: Was soll das bedeuten?
        grc:
          - τίς ὁ νοῦς.
      - modern:
        - de: Jetzt sprechen sie vernünftig.
        grc:
          - τουτὶ φρονίμως ἤδη λέγεις.
      - modern:
        - de: Sie haben nunmehr den Sinn vollkommen inne.
        grc:
          - "πάντ' ἔχεις ἤδη."
      - modern:
        - de: Sie haben gut combinirt.
        grc:
          - εὖ γε ξυνέβαλες!
      - modern:
        - de: Das ist ohne Zweifel \emph{das Schönste, was} Sophokles gedichtet hat.
        grc:
          - τοῦτο δήπου κάλλιστον πεποίηκε Σοφοκλῆς.
      - modern:
        - de: Sophokles steht über Euripides.
        grc:
          - "Σοφοκλῆς πρότερός ἐστ' Εὐριπίδου."
      - modern:
        - de: Doch ist dieser ebenfalls ein guter Dichter.
        grc:
          - "ὁ δ' ἀγαθὸς ποιητής ἐστι καὶ αὐτός."
      - modern:
        - de: Ich bin kein Verehrer des Euripides.
        grc:
          - οὐκ ἐπαινῶ Εὐριπίδην μὰ Δία.
      - modern:
        - de: Fällt Ihnen nicht ein Vers des Euripides ein?
        grc:
          - οὐκ ἀναμιμνήσκει ἴαμβον Εὐριπίδου;
      - modern:
        - de: Das können sie ziemlich gut.
        grc:
          - "τουτὶ μὲν ἐπιεικῶς σύγ' ἐπίστασαι."
      - modern:
        - de: Im Euripides sind Sie gut bewandert.
        grc:
          - Εὐριπίδην πεπάτηκας ἀκριβῶς.
      - modern:
        - de: Wo haben Sie das so gut gelernt?
        grc:
          - "πόθεν ταῦτ' ἔμαθες οὕτω καλῶς;"
      - modern:
        - de: Ich habe mir viele Stellen von Euripides abgeschrieben.
        grc:
          - Εὐριπίδου ῥήσεις ἐξεγραψάμην πολλάς.
      - modern:
        - de: Declamire mir ein Stück von einem neueren Dichter!
        grc:
          - λέξον τι τῶν νεωτέρων.
      - modern:
        - de: >-
            Sie verdienen es nicht, denn einen originellen Dichter wird man wohl
            nicht mehr unter ihnen finden.
        grc:
          - οὐκ ἔξιοί εἰσι τούτου, γόνιμον γὰρ ποιητὴν οὐκ ἂν ἔτι εὕροις ἐν αὐτοῖς.
      - modern:
        - de: Welche Ansicht haben Sie über Äschylus?
        grc:
          - περὶ Αἰσχύλου δὲ τίνα ἔχεις γνώμην;
      - modern:
        - de: Den Äschylus stelle ich am höchsten unter den Dichtern.
        grc:
          - Αἰσχύλον νομίζω πρῶτον ἐν ποιηταῖς.
      - modern:
        - de: Kennen Sie dieses Lied von Simonides?
        grc:
          - ἐπίστασαι τοῦτο τὸ ἆσμα Σιμωνίδου.
      - modern:
        - de: Ja!
        grc:
          - μάλιστα.
      - modern:
        - de: Ja gewiß!
        grc:
          - ἔγωγε νὴ Δία.
      - modern:
        - de: Soll ich es ganz hersagen?
        grc:
          - βούλει πᾶν διεξέλθω;
      - modern:
        - de: Ist nicht nöthig.
        grc:
          - οὐδὲν δεῖ.
      - modern:
        - de: Wie heißen diese Verse? (\textlatin{sc.} mit Namen)
        grc:
          - ὄνομα δὲ τούτῳ τῷ μέτρῳ τί ἐστιν;
      - modern:
        - de: Ich kann das Gedicht nicht.
        grc:
          - τὸ ἆσμα οὐκ ἐπίσταμαι.
      - modern:
