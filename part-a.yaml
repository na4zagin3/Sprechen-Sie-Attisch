part:
  de: Allgemeinen Inhalts.
  ja: 一般的事項
sections:
  - title:
      de: "Guten Tag!"
      ja: "こんにちは！"
    conversations:
      - modern:
        - de: Ah! Guten Tag!
          ja: おお、こんにちは！
        grc:
          - ὦ χαῖρε!
      - modern:
        - de: Guten Morgen, Karl!
          ja: おはやう、カール\footnote{ΚάρολοςはKarlのラテン語形Carolusをギリシャ語化した形のやうである。}！
        grc:
          - "χαῖρ' ὦ Κάρολε!"
      - modern:
        - de: Guten Morgen, Gustav! (Erwiderung)
          ja: おはやう、グスタフ！（返答）
        grc:
          - καὶ σύγε ὦ Γούσταβε!

      - modern:
        - de: Seien Sie mir schön willkommen!
          ja: Seien Sie mir schön willkommen!
        grc:
          - ὦ χαῖρε, φίλτατε!

      - modern:
        - de: Ah! freue mich außerordentlich!
          ja: Ah! freue mich außerordentlich!
        grc:
          - ἀσπάζομαι!

      - modern:
        - de: Freue mich außerordentlich, Herr Müller!
          ja: ようこそ、ミュラーさん。歓迎します。
        grc:
          - Μύλλερον ἀσπάζομαι!

      - modern:
        - de: Ganz auf meiner Seite!
          ja: 私もです。
        grc:
          - κἄγογέ σε!

      - modern:
        - de: Guten Tag! Guten Tag! Wie freue ich mich, daß Sie gekommen sind, Verehrtester!
          ja: 今日は、今日は、友よ。お越し下さって、嬉しく思います。
        grc:
          - χαῖρε, χαῖρε, ὡς ἀσμένῳ μοι ἦλθες, ὦ φίλτατε!

      - modern:
        - de: Ah! Guten Tag! Was bringen Sie?
          ja: おお、こんにちは。何を持って来たのですか。
        grc:
          - ὦ χαῖρε, τί φέρεις!

      - modern:
        - de: Ah! Guten Tag, Perikles; was steht zu Diensten?
          ja: おお、今日は、ペリクレースよ。何を持って来たのですか。
        grc:
          - ὦ χαῖρε, Περίκλεις, τί ἔστιν;

      - modern:
        - de: "Giebt's was Neues?"
          ja: 何か新しいことはありませんか？
        grc:
          - λέγεται τί καινόν; (νεώτερον, \textgerman[spelling=old,babelshorthands=true]{Schlimmes})

      - modern:
        - de: Guten Abend, meine Herren (meine Damen)! Meine (jungen) Damen!
          ja: 今晩は。諸君、（御夫人方）、御令嬢！
        grc:
          - χαίρετε, ὦ φίλοι (ὦ δέσποιναι)! ὦ κόραι!

      - modern:
        - de: Paul läßt Sie grüßen.
          ja: パウロに挨拶するやう言われました。
        grc:
          - Παῦλος ἐπέστειλε φράσαι χαίρειν σοι.

      - modern:
        - de: Mein lieber Herr!
          ja: おお、友（男）よ。
        grc:
          - "ὦ φίλ' ἄνερ!"
  - title:
      de: "Wie geht's?"
      ja: 元気？
    conversations:
      - modern:
        - de: Wie geht es Ihnen?
        - de: Was machen Sie?
          ja: 何をされているのですか？
        grc:
          - "τί πράττεις;"
      - modern:
        - de: Danke, es geht mir ganz wohl.
          ja: 頗る良好です。
        grc:
          - "πάντ' ἀγαθὰ πράττω, ὦ φίλε."
      - modern:
        - de: Ich bin besser daran, als gestern.
          ja: 昨日より良くなりました。
        grc:
          - ἄμεινον πράττω ἢ χθές.
      - modern:
        - de: Wie geht es Ihrem Vater?
          ja: 父君はお元気ですか？
        grc:
          - τί πράττει ὁ πατήρ σου;

      - modern:
        - de: Es geht ihm recht gut.
          ja: よくやっております。
        grc:
          - εὐδαιμόνως πράττει.

      - modern:
        - de: Wie steht es sonst bei euch?
          ja: 他に何かございましたか？
        grc:
          - "τί δ' ἄλλο παρ' ὑμῖν;"

      - modern:
        - de: Wie befinden Sie sich?
          ja: 如何なされましたか？
        grc:
          - πῶς ἔχεις;

      - modern:
        - de: Schlecht.
          ja: 悪うございます。
        grc:
          - ἔχω κακῶς.

      - modern:
        - de: Ich habe keine Freude mehr am Leben.
          ja: 生まれてこの方、喜びなど一つもありはしませんでした。
        grc:
          - οὐδεμίαν ἔχω τῷ βίῳ χάριν.

      - modern:
        - de: Es geht mir (wirthschaftlich) nicht gut.
          ja: （経済的に）よくありません。
        grc:
          - κακῶς πράττω.

      - modern:
        - de: Es steht schlecht mit mir.
          ja: あまりよくありません。
        grc:
          - φαῦλόν ἐστι τὸ ἐμὸν πρᾶγμα.

      - modern:
        - de: "Wie lebt sich's in Leipzig?"
          ja: ライプツィヒでの生活はいかがですか。
        grc:
          - "τίς ἐσθ' ὁ ἐν Λειψίᾳ{*} βίος;"

      - modern:
        - de: Ganz hübsch.
          ja: 誠に宜しゅうございます。
        grc:
          - οὐκ ἄχαρις.

  - title:
      de: Was fehlt Ihnen?
      ja: 何か悪い所はありますか？
    conversations:
      - modern:
        - de: Was fehlt Ihnen?
          ja: 何か悪い所はありますか？
        - de: Was ist mit Ihnen?
          ja: 何かありましたか？
        grc:
          - "τί πράττεις;"

      - modern:
        - de: Es geht mir merkwürdig.
          ja: 著しく（良い）。
        grc:
          - πάσχω θαυμαστόν.

      - modern:
        - de: Was haben Sie für Schmerzen.
          ja: 何処か痛みますか。
        grc:
          - τί κάμνεις.

      - modern:
        - de: Was ist Ihnen zugestoßen?
          ja: 何があったのですか？
        grc:
          - τί πέπονθας.

      - modern:
        - de: Wie ist es Ihnen ergangen?
          ja: 何があったのですか？
        grc:
          - τί ἔπαθες.

      - modern:
        - de: Warum seufzen Sie?
          ja: 何故嘆いているのか？
        grc:
          - τί στένεις.

      - modern:
        - de: Warum sind Sie so verstimmt?
          ja: 何故苛立っているのか？
        grc:
          - τί δυσφορεῖς.

      - modern:
        - de: Sieh nicht so finster aus, mein Lieber!
          ja: そう陰気になるな、我が子よ！
        grc:
          - μὴ σκυθρώπαζε, ὦ τέκνον!

      - modern:
        - de: Ich langweile mich hier.
          ja: ここに居るのは飽きた。
        grc:
          - ἄχθομαι ἐνθάδε παρών.

      - modern:
        - de: Sie scheinen mir zu frieren.
          ja: 君は凍えているやうだ。
        grc:
          - ῥιγῶν μοι δοκεῖς.

      - modern:
        - de: Mir ist schwindlig.
          ja: 眩暈がする。
        grc:
          - ἰλιγγιῶ.

      - modern:
        - de: Ich habe Kopf\textcompwordmark{}schmerz.
          ja: 頭痛がする。
        grc:
          - |-
            ἀλγῶ τὴν κεφαλήν\footnote{\begin{latin}%
            orig. \textgreek[variant=ancient]{κεφαλὴν}\end{latin}%
            }!

      - modern:
        - de: Sie haben jedenfalls Katzenjammer.
          ja: 確実に、君は二日酔いではないな。
        grc:
          - "οὐκ ἔσθ' ὅπως οὐ κραιπαλᾷς."

      - modern:
        - de: An welcher Krankheit leben Sie?
          ja: 何の病気を患っているのか？
        grc:
          - τίνα νόσον νοσεῖς;

      - modern:
        - de: Sie haben doch wohl die Seekrankheit.
          ja: たぶん、君は船酔いだ。
        grc:
          - ναυτιᾷς δήπου.

      - modern:
        - de: Du bekommst den Schnupfen.
          ja: 君は（鼻）風邪を引いている。
        grc:
          - κόρυζά σε λαμβάνει.

      - modern:
        - de: Ich leide an den Augen.
          ja: 眼炎を患っている。
        grc:
          - ὀφθαλμιῶ.

      - modern:
        - de: Bist du müde?
          ja: もう疲れた？
        grc:
          - ἆρα κέκμηκας;

      - modern:
        - de: Mir thun die Beine weh von dem weiten Wege.
          ja: 長い旅路を来たので脚が痛い。
        grc:
          - ἀλγῶ τὰ σκέλη μακρὰν ὁδὸν διεληλυθώς.

      - modern:
        - de: Du bist besser zu Fuße als ich.
          ja: 歩くことにかけては、君は僕より強い。
        grc:
          - κρείττων εἶ μου σὺ βαδίζειν.

      - modern:
        - de: Sie wird ohnmächtig.
          ja: 彼女\footnote{唐突に現れた彼女は一体誰なんだろうか。}は気を失いつつある。
        grc:
          - ὡρακιᾷ.

  - title:
      de: Leben Sie wohl!
      ja: お元気で！
    conversations:
      - modern:
        - de: Leben Sie wohl!
          ja: お元気で！
        grc:
          - ὑγίαινε!

      - modern:
        - de: Ich will gehen, leben Sie wohl!
          ja: さて、私は行く。お元気で！
        grc:
          - "ἀλλ' εἶμι, σὺ δ' ὑγίαινε!"

      - modern:
        - de: Leben Sie wohl (Erwiderung)!
          ja: 君も！
        grc:
          - καὶ σύγε!

      - modern:
        - de: Leben Sie recht wohl!
          ja: お幸せに！
        grc:
          - χαῖρε πολλά!

      - modern:
        - de: Geben Sie mir eine Hand!
          ja: 右手\footnote{δεξιά, ἡは右手の意であるが、歓迎や挨拶の時にはδεξιὰν διδόναι [προτείνειν, ἐμβάλλειν]するものらしい。ホメーロスでは、差し出すものはδεξιάであってχείρは使われていなかったらしい。LSJ δεξιάより。}を差し出して下さい！
        grc:
          - ἔμβαλέ μοι τὴν δεξιάν!

      - modern:
        - de: Nun so leben Sie denn wohl und behalten Sie mich in gutem Andenken!
          ja: では、さらば。私のことを憶えておいてくれ。
        grc:
          - ἀλλὰ χαῖρε πολλὰ καὶ μέμνησό μου!

      - modern:
        - de: Auf Wiedersehen!
          ja: ではまた！
        grc:
          - εἰς αὖθις!

      - modern:
        - de: Viel Vergnügen!
          ja: 楽しんで来てね！
        grc:
          - ἴθι χαίρων!

      - modern:
        - de: Gute Nacht!
          ja: お休み！
        grc:
          - "ὑγίαινε!\\textgerman[spelling=old,babelshorthands=true]{ (Auch am Morgen beim Abschied).}"
  - title:
      de: Ich bitte
      ja: すみません！
    conversations:
      - modern:
        - de: Verzeihen Sie!
          ja: すみません！
        grc:
          - συγγνώμην ἔχε!

      - modern:
        - de: Ent\textcompwordmark{}schuldigen Sie!
          ja: ごめんなさい！
        grc:
          - σύγγνωθί μοι.

      - modern:
        - de: Es ist meins. Geben Sie mir es, bitte!
          ja: それは私のものだ。こちらに渡してくださいませんか。
        grc:
          - ἐστι τὸ ἐμόν. ἀλλὰ δός μοι, ἀντιβολῶ!

      - modern:
        - de: Ich bitte Sie, geben Sie es mir!
          ja: どうか、それを私にくださいませんか？
        grc:
          - δός μοι πρὸς τῶν θεῶν!

      - modern:
        - de: Ich bitte Sie inständigst.
          ja: どうか、よろしくお願いします。
        grc:
          - πρὸς τοῦ Διός, ἀντιβολῶ σε.

      - modern:
        - de: Ich bitte um Himmels\textcompwordmark{}willen!.
          ja: 天地神明に誓って。
        grc:
          - πρὸς πάντων θεῶν!

      - modern:
        - de: Thun Sie mir den Gefallen!
          ja: 頼み事があるのだが。
        grc:
          - χάρισαί μοι!

      - modern:
        - de: Nun, so thun Sie uns denn den Gefallen.
          ja: 我々の為に頼まれてくれないか。
        grc:
          - ἀλλὰ χάρισαι ἡμῖν!

      - modern:
        - de: Thun Sie mir einen kleinen Gefallen!
          ja: ちょっとした頼み事があるのだが。
        grc:
          - χάρισαι βραχύ τί μοι!

      - modern:
        - de: Was soll ich Ihnen zu Gefallen thun?
          ja: 何をしたら良い？
        grc:
          - τί σοι χαρίσωμαι.

      - modern:
        - de: "Sei so gut und gieb mir's."
          ja: 私にそれをくれないか？（どれくらい叮嚀なんだろ……？）
        grc:
          - βούλει μοι δοῦναι;

      - modern:
        - de: "\\emph{Den} Gefallen will ich Ihnen thun."
        grc:
          - χαριοῦμαί σοι τοῦτο.

      - modern:
        - de: Gleich!
        grc:
          - ταῦτα!

      - modern:
        - de: Recht gern!
        grc:
          - φθόνος οὐδείς!

      - modern:
        - de: Sagen Sie es doch gefälligst den Anderen!
        grc:
          - οὐ δῆτα γενναίως τοῖς ἄλλοις ἐρεῖς;

      - modern:
        - de: "Bitte, sag' es ihm doch!"
        grc:
          - εἰπὲ δῆτα αὐτῷ πρὸς τῶν θεῶν!

      - modern:
        - de: "\\emph{Darf ich mir erlauben} Ihnen einzuschenken?"
        grc:
          - "\\emph{βούλει} ἐγχέω σοι πιεῖν;"
  - title:
      de: Ich danke
    conversations:
      - modern:
        - de: Ich danke!
        grc:
          - ἐπαινῶ.

      - modern:
        - de: Ich danke Ihnen!
        grc:
          - ἐπαινῶ τὸ σόν!

      - modern:
        - de: Ich danke Ihnen für Ihre freundliche Gesinnung.
        grc:
          - ἐπαινῶ τὴν σὴν πρόνοιαν.

      - modern:
        - de: Haben Sie vielen Dank dafür!
        grc:
          - "εὖ γ' ἐμοίησας!"
      - modern:
        - de: Sie sind sehr gütig.
        grc:
          - γενναῖος εἶ.
      - modern:
        - de: Ich werde Ihnen nur dankbar sein, wenn Sie das thun.
        grc:
          - χάριν γε εἴσομαι, ἐὰν τοῦτο ποιῇς.
      - modern:
        - de: Ich bin Ihnen zu Danke verpflichtet.
        grc:
          - κεκάρισαί μοι.
      - modern:
        - de: Der Himmel segne Sie tausendmal!
        grc:
          - "πόλλ' ἀγαθὰ γένοιό σοι!"
      - modern:
        - de: Danke schön! (auch ablehnend.)
        grc:
          - καλῶς!
      - modern:
        - de: Ich danke bestens! (des\textcompwordmark{}gl.)
        grc:
          - κάλλιστα· ἐπαινῶ.
      - modern:
        - de: Bravo! Bravo!
        grc:
          - εὖγε! εὖγι.
      - modern:
        - de: Wie herrlich!
        grc:
          - ὡς ἡδύ!
      - modern:
        - de: Hurrah! (Freudenruf.)
        grc:
          - ἀλαλαί!
      - modern:
        - de: Das macht nichts. Das ist einerlei.
        grc:
          - οὐδὲν διαφέρει.
      - modern:
        - de: Das kümmert mich wenig.
        - de: Daran liegt mir wenig.
        grc:
          - ὀλίγον μέλει μοι.
      - modern:
        - de: Was geht das \emph{mich} an?
        grc:
          - "τί δ' ἐμοὶ ταῦτα;"
      - modern:
        - de: Was geht \emph{Sie} das an?.
        grc:
          - "τί δ' σοὶ τοῦτο;"
      - modern:
        - de: Sie interessirt es wahrscheinlich nicht.
        grc:
          - "σοὶ δ' ἴσως οὐδὲν μέλει."
      - modern:
        - de: Da sieh \emph{du} zu!
        grc:
          - αὐτὸς σκόπει σύ!
      - modern:
        - de: Es ist einmal so Sitte.
        grc:
          - νόμος γάρ ἐστιν.
  - title:
      de: Können Sie Griechisch?
    conversations:
      - modern:
        - de: Können Sie Griechisch?
        grc:
          - ἐπίστασαι ἑλληνίζειν;
      - modern:
        - de: Ein wenig.
        grc:
          - ὀλίγον τι.
      - modern:
        - de: Natürlich!
        grc:
          - εἰκότως γε!
      - modern:
        - de: Ja freilich!
        grc:
          - μάλιστα!
      - modern:
        - de: Ja gewiß!
        grc:
          - ἔγωγε νὴ Δία!
      - modern:
        - de: Darin bin ich stark.
        grc:
          - ταύτῃ κράτιστός εἰμι.
      - modern:
        - de: Schön!
        grc:
          - καλῶς!
      - modern:
        - de: Da wollen wir einmal Griechisch mit einander sprechen!
        grc:
          - διαλεχθῶμεν οὖν ἑλληνικῶς!
      - modern:
        - de: Meinetwegen.
        grc:
          - οὐδὲν κωλύει.
      - modern:
        - de: Was meinen sie?
        grc:
          - τί λέγεις;
      - modern:
        - de: Verstehen Sie, was ich meine?
        grc:
          - ξυνίης τὰ λεγόμενα;
      - modern:
        - de: Haben Sie verstanden, was ich meine?
        grc:
          - ξυνῆκας, ὃ λέγω;!
      - modern:
        - de: Nein, ich verstehe es nicht.
        grc:
          - οὐ ξυνίημι μὰ Δία.
      - modern:
        - de: Wiederholen Sie es gefälligst noch einmal!
        grc:
          - αὖθις ἐξ ἀρχῆς λέγε, ἀντιβολῶ!
      - modern:
        - de: Seien Sie so gut und sprechen sie langsamer!
        grc:
          - βούλει σχολαίτερον λέγειν;
  - title:
      de: Fragen
    conversations:
      - modern:
        - de: "Was giebt's?"
        grc:
          - "τί δ' ἔστιν;"
      - modern:
        - de: Wie?
        grc:
          - τί λέγεις;
      - modern:
        - de: \emph{Was} denn?
        grc:
          - τί δή;
      - modern:
        - de: Was \emph{denn}?
        grc:
          - τί δαί;
      - modern:
        - de: \emph{Wie} denn?
        grc:
          - πῶς δή;
      - modern:
        - de: Wie \emph{denn}?
        grc:
          - πῶς δαί;
      - modern:
        - de: Warum denn?
        grc:
          - ὁτιὴ τί δή; τιὴ τί δή;
      - modern:
        - de: Wes\textcompwordmark{}halb?
        grc:
          - τίνος ἕνεκα;
      - modern:
        - de: In wiefern?
        grc:
          - τίνι τρόπῳ;
      - modern:
        - de: Wieso denn?
        grc:
          - πῶς δή;
      - modern:
        - de: Bitte, wo?
        grc:
          - ποῦ δῆτα;
      - modern:
        - de: Wohin? Woher?
        grc:
          - ποῖ; πόθεν;
      - modern:
        - de: Wann?
        grc:
          - πηνίκα;
      - modern:
        - de: Er straft ihn.
        grc:
          - κολάζει αὐτόν.
      - modern:
        - de: Wofür?
        grc:
          - τί δράσαντα;
      - modern:
        - de: Wodurch?
        grc:
          - τί δρῶν;
      - modern:
        - de: Zu welchem Zwecke denn?
        grc:
          - ἵνα δὴ τί;
      - modern:
        - de: Um was handelt es sich?
        grc:
          - τί τὸ πρᾶγμα;
      - modern:
        - de: Meinen Sie nicht auch?
        grc:
          - οὐ καὶ σοὶ δοκεῖ;
      - modern:
        - de: "Wär's möglich?"
        grc:
          - "πῶς φής;"
      - modern:
        - de: "Wo blieb' \\emph{ich}?"
        grc:
          - τί ἐγὼ δέ;
      - modern:
        - de: Laß doch einmal sehen!
        grc:
          - "φέρ' ἴδω!"
      - modern:
        - de: Nun, machen sie Fort\textcompwordmark{}schritte?
        grc:
          - τί δέ, ἐπιδώσεις λαμβάνεις;
  - title:
      de: Wie heißen Sie?
    conversations:
      - modern:
        - de: Wie heißen Sie?
        grc:
          - ὄνομά σοι τί ἐστιν;
      - modern:
        - de: Wie heißen Sie mit Vor- und Zunamen?
        grc:
          - τίνα σοι ὀνόματα.
      - modern:
        - de: Wie heißen Sie eigentlich?
        grc:
          - "τί σοί ποτ' ἔστ' ὄνομα;"
      - modern:
        - de: Wer \emph{sind} Sie?
        grc:
          - σὺ δὲ τίς εἰ;
      - modern:
        - de: Wer sind \emph{Sie}?
        grc:
          - "τίς δ' εἶ σύ;"
      - modern:
        - de: Wer sind Sie eigentlich?
        grc:
          - "σὺ δ' εἶ τίς ἐτεόν;"
      - modern:
        - de: Ich heiße Müller.
        grc:
