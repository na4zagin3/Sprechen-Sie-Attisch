part:
  de: Allgemeinen Inhalts.
  ja: 一般的事項
sections:
  - title:
      de: "Guten Tag!"
      ja: "こんにちは！"
    conversations:
      - modern:
        - de: Ah! Guten Tag!
          ja: おお、こんにちは！
        grc:
          - ὦ χαῖρε!
      - modern:
        - de: Guten Morgen, Karl!
          ja: おはよう、カール\footnote{ΚάρολοςはKarlのラテン語形Carolusをギリシャ語化した形のようである。}！
        grc:
          - "χαῖρ' ὦ Κάρολε!"
      - modern:
        - de: Guten Morgen, Gustav! (Erwiderung)
          ja: おお、おはよう。グスタフ！（返答）
        grc:
          - καὶ σύγε ὦ Γούσταβε!

      - modern:
        - de: Seien Sie mir schön willkommen!
          ja: おお、友よ！こんにちは！
        grc:
          - ὦ χαῖρε, φίλτατε!

      - modern:
        - de: Ah! freue mich außerordentlich!
          ja: よく來ましたねぇ！
        grc:
          - ἀσπάζομαι!

      - modern:
        - de: Freue mich außerordentlich, Herr Müller!
          ja: ようこそ、ミュラーさん。歓迎します。
        grc:
          - Μύλλερον ἀσπάζομαι!

      - modern:
        - de: Ganz auf meiner Seite!
          ja: 私もです。
        grc:
          - κἄγογέ σε!

      - modern:
        - de: Guten Tag! Guten Tag! Wie freue ich mich, daß Sie gekommen sind, Verehrtester!
          ja: 今日は、今日は、友よ。お越し下さって、嬉しく思います。
        grc:
          - χαῖρε, χαῖρε, ὡς ἀσμένῳ μοι ἦλθες, ὦ φίλτατε!

      - modern:
        - de: Ah! Guten Tag! Was bringen Sie?
          ja: おお、こんにちは。何か変わったことはありますか？
        grc:
          - ὦ χαῖρε, τί φέρεις!

      - modern:
        - de: Ah! Guten Tag, Perikles; was steht zu Diensten?
          ja: おお、今日は、ペリクレースよ。首尾はどうですか。
        grc:
          - ὦ χαῖρε, Περίκλεις, τί ἔστιν;

      - modern:
        - de: "Giebt's was Neues?"
          ja: 何か新しいことはありませんか？
        grc:
          - λέγεται τί καινόν;
          # - λέγεται τί καινόν; (νεώτερον, \textgerman{Schlimmes})

      - modern:
        - de: Guten Abend, meine Herren (meine Damen)! Meine (jungen) Damen!
          ja: 今晩は。諸君、（御夫人方）、御令嬢！
        grc:
          - χαίρετε, ὦ φίλοι (ὦ δέσποιναι)! ὦ κόραι!

      - modern:
        - de: Paul läßt Sie grüßen.
          ja: パウロが宜しくと言っていました。
        grc:
          - Παῦλος ἐπέστειλε φράσαι χαίρειν σοι.

      - modern:
        - de: Mein lieber Herr!
          ja: おお、友（男）よ。
        grc:
          - "ὦ φίλ' ἄνερ!"
  - title:
      de: "Wie geht's?"
      ja: お元気ですか？
    conversations:
      - modern:
        - de: Wie geht es Ihnen?
          ja: ご機嫌いががですか？
        - de: Was machen Sie?
          ja: 何をされているのですか？
        grc:
          - "τί πράττεις;"
      - modern:
        - de: Danke, es geht mir ganz wohl.
          ja: 頗る良好です。
        grc:
          - "πάντ' ἀγαθὰ πράττω, ὦ φίλε."
      - modern:
        - de: Ich bin besser daran, als gestern.
          ja: 昨日より良くなりました。
        grc:
          - ἄμεινον πράττω ἢ χθές.
      - modern:
        - de: Wie geht es Ihrem Vater?
          ja: 父君はお元気ですか？
        grc:
          - τί πράττει ὁ πατήρ σου;

      - modern:
        - de: Es geht ihm recht gut.
          ja: よくやっております。
        grc:
          - εὐδαιμόνως πράττει.

      - modern:
        - de: Wie steht es sonst bei euch?
          ja: 他に何かお変わりはありますか？
        grc:
          - "τί δ' ἄλλο παρ' ὑμῖν;"

      - modern:
        - de: Wie befinden Sie sich?
          ja: ご機嫌いががですか？
        grc:
          - πῶς ἔχεις;

      - modern:
        - de: Schlecht.
          ja: 悪うございます。
        grc:
          - ἔχω κακῶς.

      - modern:
        - de: Ich habe keine Freude mehr am Leben.
          ja: 生きる楽しみがありません。
        grc:
          - οὐδεμίαν ἔχω τῷ βίῳ χάριν.

      - modern:
        - de: Es geht mir (wirthschaftlich) nicht gut.
          ja: （経済的に）よくありません。
        grc:
          - κακῶς πράττω.

      - modern:
        - de: Es steht schlecht mit mir.
          ja: 事態はあまりよくありません。
        grc:
          - φαῦλόν ἐστι τὸ ἐμὸν πρᾶγμα.

      - modern:
        - de: "Wie lebt sich's in Leipzig?"
          ja: ライプツィヒでの生活はいかがですか。
        grc:
          - "τίς ἐσθ' ὁ ἐν Λειψίᾳ{*} βίος;"

      - modern:
        - de: Ganz hübsch.
          ja: 誠に宜しゅうございます。
        grc:
          - οὐκ ἄχαρις.

  - title:
      de: Was fehlt Ihnen?
      ja: 何か悪い所はありますか？
    conversations:
      - modern:
        - de: Was fehlt Ihnen?
          ja: 何か悪い所はありますか？
        - de: Was ist mit Ihnen?
          ja: 何かありましたか？
        grc:
          - "τί πράττεις;"

      - modern:
        - de: Es geht mir merkwürdig.
          ja: 著しく（良い）。
        grc:
          - πάσχω θαυμαστόν.

      - modern:
        - de: Was haben Sie für Schmerzen.
          ja: 何処か痛みますか。
        grc:
          - τί κάμνεις.

      - modern:
        - de: Was ist Ihnen zugestoßen?
          ja: 何があったのですか？
        grc:
          - τί πέπονθας.

      - modern:
        - de: Wie ist es Ihnen ergangen?
          ja: 何があったのですか？
        grc:
          - τί ἔπαθες.

      - modern:
        - de: Warum seufzen Sie?
          ja: 何故嘆いているのですか？
        grc:
          - τί στένεις.

      - modern:
        - de: Warum sind Sie so verstimmt?
          ja: 何故苛立っているのですか？
        grc:
          - τί δυσφορεῖς.

      - modern:
        - de: Sieh nicht so finster aus, mein Lieber!
          ja: そう陰気になるな、我が子よ！
        grc:
          - μὴ σκυθρώπαζε, ὦ τέκνον!

      - modern:
        - de: Ich langweile mich hier.
          ja: ここに居るのは飽きた。
        grc:
          - ἄχθομαι ἐνθάδε παρών.

      - modern:
        - de: Sie scheinen mir zu frieren.
          ja: 君は凍えているようだ。
        grc:
          - ῥιγῶν μοι δοκεῖς.

      - modern:
        - de: Mir ist schwindlig.
          ja: 眩暈がする。
        grc:
          - ἰλιγγιῶ.

      - modern:
        - de: Ich habe Kopf\textcompwordmark{}schmerz.
          ja: 頭痛がする。
        grc:
          - |-
            ἀλγῶ τὴν κεφαλήν\footnote{\textlatin{orig. \textgreek{κεφαλὴν}}}!

      - modern:
        - de: Sie haben jedenfalls Katzenjammer.
          ja: 確実に、君は二日酔いではないな。
        grc:
          - "οὐκ ἔσθ' ὅπως οὐ κραιπαλᾷς."

      - modern:
        - de: An welcher Krankheit leben Sie?
          ja: 何の病気を患っているのか？
        grc:
          - τίνα νόσον νοσεῖς;

      - modern:
        - de: Sie haben doch wohl die Seekrankheit.
          ja: たぶん、君は船酔いだ。
        grc:
          - ναυτιᾷς δήπου.

      - modern:
        - de: Du bekommst den Schnupfen.
          ja: 君は（鼻）風邪を引いている。
        grc:
          - κόρυζά σε λαμβάνει.

      - modern:
        - de: Ich leide an den Augen.
          ja: 眼炎を患っている。
        grc:
          - ὀφθαλμιῶ.

      - modern:
        - de: Bist du müde?
          ja: もう疲れた？
        grc:
          - ἆρα κέκμηκας;

      - modern:
        - de: Mir thun die Beine weh von dem weiten Wege.
          ja: 長い旅路を来たので脚が痛い。
        grc:
          - ἀλγῶ τὰ σκέλη μακρὰν ὁδὸν διεληλυθώς.

      - modern:
        - de: Du bist besser zu Fuße als ich.
          ja: 歩くことにかけては、君は僕より強い。
        grc:
          - κρείττων εἶ μου σὺ βαδίζειν.

      - modern:
        - de: Sie wird ohnmächtig.
          ja: 彼女\footnote{唐突に現れた彼女は一体誰なんだろうか。}は気を失いつつある。
        grc:
          - ὡρακιᾷ.

  - title:
      de: Leben Sie wohl!
      ja: お元気で！
    conversations:
      - modern:
        - de: Leben Sie wohl!
          ja: お元気で！
        grc:
          - ὑγίαινε!

      - modern:
        - de: Ich will gehen, leben Sie wohl!
          ja: さて、私は行く。お元気で！
        grc:
          - "ἀλλ' εἶμι, σὺ δ' ὑγίαινε!"

      - modern:
        - de: Leben Sie wohl (Erwiderung)!
          ja: 君も！
        grc:
          - καὶ σύγε!

      - modern:
        - de: Leben Sie recht wohl!
          ja: お幸せに！
        grc:
          - χαῖρε πολλά!

      - modern:
        - de: Geben Sie mir eine Hand!
          ja: 右手\footnote{δεξιά, ἡは右手の意であるが、歓迎や挨拶の時にはδεξιὰν διδόναι [προτείνειν, ἐμβάλλειν]するものらしい。ホメーロスでは、差し出すものはδεξιάであってχείρは使われていなかったらしい。LSJ δεξιάを見よ。}を差し出して下さい！
        grc:
          - ἔμβαλέ μοι τὴν δεξιάν!

      - modern:
        - de: Nun so leben Sie denn wohl und behalten Sie mich in gutem Andenken!
          ja: では、さらば。私のことを憶えておいてくれ。
        grc:
          - ἀλλὰ χαῖρε πολλὰ καὶ μέμνησό μου!

      - modern:
        - de: Auf Wiedersehen!
          ja: ではまた！
        grc:
          - εἰς αὖθις!

      - modern:
        - de: Viel Vergnügen!
          ja: 楽しんで来てね！
        grc:
          - ἴθι χαίρων!

      - modern:
        - de: Gute Nacht!
          ja: お休み！
        grc:
          - "ὑγίαινε!\\textgerman{ (Auch am Morgen beim Abschied).}"
  - title:
      de: Ich bitte
      ja: すみません！
    conversations:
      - modern:
        - de: Verzeihen Sie!
          ja: すみません！
        grc:
          - συγγνώμην ἔχε!

      - modern:
        - de: Ent\textcompwordmark{}schuldigen Sie!
          ja: ごめんなさい！
        grc:
          - σύγγνωθί μοι.

      - modern:
        - de: Es ist meins. Geben Sie mir es, bitte!
          ja: それは私のものです。こちらに渡してくれませんか。
        grc:
          - ἐστι τὸ ἐμόν. ἀλλὰ δός μοι, ἀντιβολῶ!

      - modern:
        - de: Ich bitte Sie, geben Sie es mir!
          ja: どうか、それを私にください。
        grc:
          - δός μοι πρὸς τῶν θεῶν!

      - modern:
        - de: Ich bitte Sie inständigst.
          ja: どうか、よろしくお願いします。
        grc:
          - πρὸς τοῦ Διός, ἀντιβολῶ σε.

      - modern:
        - de: Ich bitte um Himmels\textcompwordmark{}willen!.
          ja: 天地神明に誓って。
        grc:
          - πρὸς πάντων θεῶν!

      - modern:
        - de: Thun Sie mir den Gefallen!
          ja: 頼み事があるのですが。
        grc:
          - χάρισαί μοι!

      - modern:
        - de: Nun, so thun Sie uns denn den Gefallen.
          ja: 我々の為に頼まれてくれませんか。
        grc:
          - ἀλλὰ χάρισαι ἡμῖν!

      - modern:
        - de: Thun Sie mir einen kleinen Gefallen!
          ja: ちょっとした頼み事があるのですが。
        grc:
          - χάρισαι βραχύ τί μοι!

      - modern:
        - de: Was soll ich Ihnen zu Gefallen thun?
          ja: 何のご用件でしょうか？
        grc:
          - τί σοι χαρίσωμαι.

      - modern:
        - de: "Sei so gut und gieb mir's."
          ja: 私にそれをいただけませんか？
        grc:
          - βούλει μοι δοῦναι;

      - modern:
        - de: "\\emph{Den} Gefallen will ich Ihnen thun."
          ja: そのご用件、承ります。
        grc:
          - χαριοῦμαί σοι τοῦτο.

      - modern:
        - de: Gleich!
          ja: はい、ただいま！\footnote{LSJ ``οὗτος, αὕτη, τοῦτο'' C VII 1 \textgreek{ταῦτ̓, ὦ δέσποτα} \emph{yes} Sir (i.e., \textgreek{ἔστι ταῦτα, ταῦτα δράσς,}, etc.), Ar.V142, Pax275, cf. Eq.III}
        grc:
          - ταῦτα!

      - modern:
        - de: Recht gern!
          ja: 喜んで！
        grc:
          - φθόνος οὐδείς!

      - modern:
        - de: Sagen Sie es doch gefälligst den Anderen!
          ja: 他の人に言ってください。
        grc:
          - οὐ δῆτα γενναίως τοῖς ἄλλοις ἐρεῖς;

      - modern:
        - de: "Bitte, sag' es ihm doch!"
          ja: どうか、彼に言ってください。
        grc:
          - εἰπὲ δῆτα αὐτῷ πρὸς τῶν θεῶν!

      - modern:
        - de: "\\emph{Darf ich mir erlauben} Ihnen einzuschenken?"
          ja: "お酌いたしましょうか？"
        grc:
          - "\\emph{βούλει} ἐγχέω σοι πιεῖν;"
  - title:
      de: Ich danke
      ja: ありがとう
    conversations:
      - modern:
        - de: Ich danke!
          ja: ありがとう！
        grc:
          - ἐπαινῶ.

      - modern:
        - de: Ich danke Ihnen!
          a: あなたに感謝します！
        grc:
          - ἐπαινῶ τὸ σόν!

      - modern:
        - de: Ich danke Ihnen für Ihre freundliche Gesinnung.
          ja: お気遣いありがとうございます。
        grc:
          - ἐπαινῶ τὴν σὴν πρόνοιαν.

      - modern:
        - de: Haben Sie vielen Dank dafür!
          ja: それはよくして下さいましたね。
        grc:
          - "εὖ γ' ἐμοίησας!"
      - modern:
        - de: Sie sind sehr gütig.
          ja: 貴方は親切です。
        grc:
          - γενναῖος εἶ.
      - modern:
        - de: Ich werde Ihnen nur dankbar sein, wenn Sie das thun.
          ja: もしそれをやって下されば、ありがたく思います。
        grc:
          - χάριν γε εἴσομαι, ἐὰν τοῦτο ποιῇς.
      - modern:
        - de: Ich bin Ihnen zu Danke verpflichtet.
          ja: 私は貴方に感謝している。
        grc:
          - κεκάρισαί μοι.
      - modern:
        - de: Der Himmel segne Sie tausendmal!
          ja: 幸多からんことを。
        grc:
          - "πόλλ' ἀγαθὰ γένοιό σοι!"
      - modern:
        - de: Danke schön! (auch ablehnend.)
          ja: ありがとう！
        - de: ""
          ja: 結構です。（拒否する場合にも）
        grc:
          - καλῶς!
      - modern:
        - de: Ich danke bestens! (des\textcompwordmark{}gl.)
          ja: どうもありがとう！
        - de: ""
          ja: 真に結構です。（拒否する場合にも）
        grc:
          - κάλλιστα· ἐπαινῶ.
      - modern:
        - de: Bravo! Bravo!
          ja: ブラボー！ブラボー！
        grc:
          - εὖγε! εὖγε.
      - modern:
        - de: Wie herrlich!
          ja: なんと素晴らしい！
        grc:
          - ὡς ἡδύ!
      - modern:
        - de: Hurrah! (Freudenruf.)
          ja: 万歳！（喜びの叫び。）
        grc:
          - ἀλαλαί!
      - modern:
        - de: Das macht nichts. Das ist einerlei.
          ja: 問題ありません。相違ありません。
        grc:
          - οὐδὲν διαφέρει.
      - modern:
        - de: Das kümmert mich wenig.
          ja: どういたしまして。
        - de: Daran liegt mir wenig.
          ja: お気になさらず。
        grc:
          - ὀλίγον μέλει μοι.
      - modern:
        - de: Was geht das \emph{mich} an?
          ja: それが\kenten{私}と何の関係があるのですか？
        grc:
          - "τί δ' ἐμοὶ ταῦτα;"
      - modern:
        - de: Was geht \emph{Sie} das an?.
          ja: それが\kenten{貴方}と何の関係があるのですか？
        grc:
          - "τί δ' σοὶ τοῦτο;"
      - modern:
        - de: Sie interessirt es wahrscheinlich nicht.
          ja: おそらく貴方には關わりのないことでしょう。
        grc:
          - "σοὶ δ' ἴσως οὐδὲν μέλει."
      - modern:
        - de: Da sieh \emph{du} zu!
          ja: \kenten{貴方自身}で考えてください！
        grc:
          - αὐτὸς σκόπει σύ!
      - modern:
        - de: Es ist einmal so Sitte.
          ja: それはそういう決まりなんですね。
        grc:
          - νόμος γάρ ἐστιν.
  - title:
      de: Können Sie Griechisch?
      ja: ギリシャ語は話せますか？
    conversations:
      - modern:
        - de: Können Sie Griechisch?
          ja: ギリシャ語は話せますか？
        grc:
          - ἐπίστασαι ἑλληνίζειν;
      - modern:
        - de: Ein wenig.
          ja: 少しは。
        grc:
          - ὀλίγον τι.
      - modern:
        - de: Natürlich!
          ja: 当然！
        grc:
          - εἰκότως γε!
      - modern:
        - de: Ja freilich!
          ja: \ruby{正}{まさ}しく！
        grc:
          - μάλιστα!
      - modern:
        - de: Ja gewiß!
          ja: 確かに！
        grc:
          - ἔγωγε νὴ Δία!
      - modern:
        - de: Darin bin ich stark.
          ja: \ruby{能}{よ}く出來ます。
        grc:
          - ταύτῃ κράτιστός εἰμι.
      - modern:
        - de: Schön!
          ja: 素晴らしい！
        grc:
          - καλῶς!
      - modern:
        - de: Da wollen wir einmal Griechisch mit einander sprechen!
          ja: それでは、一緒にギリシャ語で話しましょう！
        grc:
          - διαλεχθῶμεν οὖν ἑλληνικῶς!
      - modern:
        - de: Meinetwegen.
          ja: 異議無し。
        grc:
          - οὐδὲν κωλύει.
      - modern:
        - de: Fangen wir an!
          ja: 始めましょう！
        grc:
          - ἀρξώμεθα!
      - modern:
        - de: Was meinen sie?
          ja: 貴方は何を言っている（＝どういう意味な）のですか？
        grc:
          - τί λέγεις;
      - modern:
        - de: Verstehen Sie, was ich meine?
          ja: （私の）言っていることが分かりますか？
        grc:
          - ξυνίης τὰ λεγόμενα;
      - modern:
        - de: Haben Sie verstanden, was ich meine?
          ja: 私の言っていることが分かりましたか？
        grc:
          - ξυνῆκας, ὃ λέγω;
      - modern:
        - de: Nein, ich verstehe es nicht.
          ja: いえ、分かりません。
        grc:
          - οὐ ξυνίημι μὰ Δία.
      - modern:
        - de: Wiederholen Sie es gefälligst noch einmal!
          ja: もう一度最初から言って下さい。お願いします。
        grc:
          - αὖθις ἐξ ἀρχῆς λέγε, ἀντιβολῶ!
      - modern:
        - de: Seien Sie so gut und sprechen sie langsamer!
          ja: ゆっくり話して下さいませんか？
        grc:
          - βούλει σχολαίτερον λέγειν;
  - title:
      de: Fragen
      ja: 質問
    conversations:
      - modern:
        - de: "Was giebt's?"
          ja: 何かありますか？
        grc:
          - "τί δ' ἔστιν;"
      - modern:
        - de: Wie?
          ja: どういう意味ですか？
        grc:
          - τί λέγεις;
      - modern:
        - de: \emph{Was} denn?
          ja: それで、何？
        grc:
          - τί δή;
      - modern:
        - de: Was \emph{denn}?
          ja: へぇ、それは何？
        grc:
          - τί δαί;
      - modern:
        - de: \emph{Wie} denn?
          ja: それで、どうやって？
        grc:
          - πῶς δή;
